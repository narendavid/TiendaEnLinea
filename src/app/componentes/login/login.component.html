<div class="container-login">
    <div class="panel">
        <form action="" (submit)="login(this.email, this.pass)">
            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Contraseña</label>
                <input [(ngModel)]="pass" type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Login</button>
                <p>fsasdfs</p>
            </div>
        </form>
    </div>
</div>
