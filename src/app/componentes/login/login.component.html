<div class="container-login">
    <div class="panel">
        <form action="" (submit)="login(this.usuario.email, this.usuario.pass)">
            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input [(ngModel)]="usuario.email" type="email" name="email" id="email" class="form-control"
                    placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Contraseña</label>
                <input [(ngModel)]="usuario.pass" type="password" name="password" id="password" class="form-control"
                    placeholder="Contraseña">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
            </div>
            <div class="form-group">
                <div class="error" *ngIf="this.error">Datos incorrectos</div>
            </div>
        </form>
    </div>
</div>
